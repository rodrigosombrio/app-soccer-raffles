<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Meus jogos</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>

	<button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
		{{item.name}}
		<div class="item-note" item-right>
			{{item.hour}}
		</div>
	</button>


</ion-content>
